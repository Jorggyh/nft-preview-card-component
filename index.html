<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>NFT preview card component</title>
		<link href="style.css" rel="stylesheet" />
		<link href="img/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
	</head>
	<body>
		<main>
			<div class="overlay">
				<img alt="Eye view icon" src="img/icon-view.svg" />
			</div>
			<img alt="Equilibrium NFT image preview" src="img/image-equilibrium.jpg" />
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="price-time">
				<div class="price">
					<img alt="Ethereum image" src="img/icon-ethereum.svg" />
					<h3>0.041 ETH</h3>
				</div>
				<div class="time">
					<img alt="Clock Image" src="img/icon-clock.svg" />
					<p>3 days left</p>
				</div>
			</div>
			<p class="creation">Creation of&nbsp;<strong>Jules Wyvern</strong></p>
		</main>
	</body>
</html>
